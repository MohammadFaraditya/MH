<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="foto/Logo-login.png" type="image/x-icon">
    <link rel="stylesheet" href="/build/assets/css/login.css">
    <link rel="shortcut icon" href="/build/assets/img/mh/logo-mh.jpg" type="image/x-icon">
    <title>Login</title>
</head>

<body class="h-screen">
    <div class="container grid grid-cols-3 grid-rows-7 h-screen mx-auto max-w-full">
        <!-- // Header -->
        <header class="w-5/6 mx-auto col-span-3 row-span-2 flex gap-4 items-center lg:mt-5 lg:mb-5">
            <div>
                <img src="/build/assets/img/mh/logo-mh.jpg" class="w-20 h-full rounded-xl lg:w-24" alt="Logo Mahendra">
            </div>
            <div>
                <h2 class="text-xl font-semibold sm:text-2xl lg:text-4xl">Mahendra Transport Indonesia</h2>
            </div>
        </header>

        <!-- Menu login dan gambar -->
        <main
            class=" w-5/6 mx-auto border-2 border-slate-500 col-span-4 row-span-3 flex flex-col-reverse rounded-lg h-4/5 sm:flex-row">
            <section class="w-full flex flex-col justify-center items-center gap-4">
                <div class=" w-3/4 flex flex-col gap-4">
                    <h3 class="text-xl font-semibold mt-5 lg:text-3xl">Login</h3>
                    <form class="flex flex-col text-base lg:text-lg">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="border-2 rounded-lg border-slate-700 pl-2">
                        <label for="password">Password</label>
                        <input type="password" class="border-2 rounded-lg border-slate-700 pl-2" id="password">
                    </form>
                    <button class="self-end bg-gold w-20 h-10 mb-5 rounded-lg ">
                        <a href="/build/index.html" target="_blank">Login</a>
                    </button>
                </div>
            </section>
            <section class="bg-bgmh w-full flex justify-center items-center overflow-hidden h-full">
                <img src="/build/assets/img/mh/Logo-login.jpg" class="h-full w-full rounded-lg" alt="Login">
            </section>
        </main>
        <!-- Footer --
    </div>
</body>

</html>
