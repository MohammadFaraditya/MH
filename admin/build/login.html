<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="foto/Logo-login.png" type="image/x-icon">
    <link rel="stylesheet" href="/build/assets/css/login.css">
    <link rel="shortcut icon" href="/build/assets/img/mh/logo-mh.jpg" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="flex flex-col w-3/4 h-screen mx-auto">
        <header class=" border-2 mx-auto  w-full h-1/4 ">
            <div class="flex">
                <img src=" /build/assets/img/mh/logo-mh.jpg" class="w-20 rounded-xl lg:w-24" alt="Logo Mahendra">
                <div>
                    <h2 class="text-xl font-semibold sm:text-2xl lg:text-4xl">Mahendra Transport Indonesia</h2>
                </div>
        </header>

        <!-- Menu login dan gambar -->
        <main class="border-2 flex mx-auto w-full h-3/4">
            <section class="w-1/2">
                <div class="">
                    <h3 class="text-xl font-semibold mt-5 lg:text-3xl">Login</h3>
                    <form class="flex flex-col text-base lg:text-lg">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="border-2 rounded-lg border-slate-700 pl-2">
                        <label for="password">Password</label>
                        <input type="password" class="border-2 rounded-lg border-slate-700 pl-2" id="password">
                    </form>
                    <button class="self-end bg-gold w-20 h-10 mb-5 rounded-lg ">
                        <a href="/build/index.html" target="_blank">Login</a>
                    </button>
                </div>
            </section>
            <section class="w-1/2">
                <img src="/build/assets/img/mh/logo-login.png" alt="" class="">
            </section>
        </main>
    </div>
</body>

</html>
